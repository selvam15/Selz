<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Run Hand Controls</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Video Feed Section */
        .video-feed {
            text-align: center;
            margin-top: 20px;
        }

        .video-feed img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Navigation Links */
        .game-navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .game-navigation a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .game-navigation a:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            background-color: #333;
            color: white;
            
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-navigation {
                flex-direction: column;
                align-items: center;
            }

            .game-navigation a {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temple Run Hand Controls</h1>

        <!-- Video Feed -->
        <div class="video-feed">
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>

        <!-- Game Navigation Links -->
        <div class="game-navigation">
            <a href="https://poki.com/en/g/temple-run-2">Start Game</a>
            <a href="#" onclick="alert('Opening Leaderboard...')">Leaderboard</a>
            <a href="#" onclick="alert('Opening Settings...')">Settings</a>
            <a href="#" onclick="alert('Exiting Game...')">Exit</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Developed by <a href="https://example.com" target="_blank">SELVAM M S</a></p>
        <p>&copy; 2025 Temple Run Hand Controls. All rights reserved.</p>
    </footer>
</body>
</html>
